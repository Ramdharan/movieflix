<div class="container-fluid" id="login-container">
    <h1 id="login-header">Movieflix</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <h1 class="text-center login-title">Sign in to continue to Movieflix</h1>
                <div class="account-wall">
                    <form class="form-signin" novalidate name="loginForm" ng-submit="lgnCtrl.submitDetails()">

                        <div class="form-group"
                             ng-class="{ 'has-error': loginForm.username.$invalid && loginForm.username.$dirty}">

                            <input type="text" name="username" class="form-control" placeholder="Username" required
                                   autofocus ng-model="lgnCtrl.user.username" ng-minlength="4">
                            <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$dirty">
                                <p class="help-block" ng-message="required">User Name is required</p>
                                <p class="help-block" ng-message="minlength">User Name should be atleast 4 chars</p>

                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty}">

                            <input type="password" class="form-control" name="password" placeholder="Password" required
                                   ng-model="lgnCtrl.user.password" ng-minlength="4">
                            <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
                                <p class="help-block" ng-message="required">Password is required</p>
                                <p class="help-block" ng-message="minlength">Password should be atleast 4 chars</p>
                            </div>

                        </div>
                        <button ng-disabled="loginForm.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>

                    </form>
                </div>
                <a href="#/signup" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
</div>
